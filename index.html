<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.jpg" type="logo/jpg">
  <meta name="theme-color" content="rgb(4, 223, 223)" />
</head>
<body>
    <section class="top-banner">
        <div class="container">
          <h1 class="heading">WeatherCheck</h1>
          <form>
            <input type="text" placeholder="enter your city" autofocus>
            <button type="submit">Check the Weather</button>
            <p id="text"></p>
            <span class="msg"></span>
          </form>
        </div>
      </section>
      <section class="ajax-section">
      
        <div class="container">
          <ul class="cities"></ul>
        </div>
        <p id="text"></p>
      </section>
      <footer class="page-footer">
        <div class="container">
          <p>Made with Js By Isaac</p>
        </div>
      </footer>
      <script src="main.js"></script>
</body>
</html>
